<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Seite 1 - Deutsch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="page1">
  <header>
    <div style="font-size: 20px;">Werewolf Valley</div>
    <nav>
      <label for="langSelect">Sprache:</label>
      <select id="langSelect" onchange="switchLang(this.value)">
        <option value="en">English</option>
        <option value="de">Deutsch</option>
      </select>
    </nav>
    <div class="hamburger" onclick="toggleSidebar()">☰</div>
  </header>

  <div class="sidebar" id="sidebar">
    <ul>
      <li><a href="index_de.html">Startseite</a></li>
      <li><a href="page1_de.html">Seite 1</a></li>
      <li><a href="page2_de.html">Seite 2</a></li>
      <li><a href="page3_de.html">Seite 3</a></li>
      <li><a href="page4_de.html">Seite 4</a></li>
      <li><a href="page5_de.html">Seite 5</a></li>
    </ul>

    <!-- Abbrechen-Button -->
    <button id="closeMenu" class="cancel-btn">Abbrechen</button>
  </div>

  <div class="content">
    <h1>Seite 1 (Deutsch)</h1>
    <p>Inhalt für Seite 1 hier.</p>
  </div>

  <script>
    function toggleSidebar() { document.getElementById("sidebar").classList.toggle("active"); }

    function switchLang(lang) {
      let page = window.location.pathname.split("/").pop();
      let baseName = page.replace(/_(en|de)\.html$/, "");
      window.location.href = baseName + "_" + lang + ".html";
    }

    window.onload = function() {
      let page = window.location.pathname.split("/").pop();
      let currentLang = page.includes("_de") ? "de" : "en";
      let select = document.getElementById("langSelect");
      select.value = currentLang;
      for (let option of select.options) option.disabled = (option.value === currentLang);

      // Abbrechen-Button
      const cancelBtn = document.getElementById("closeMenu");
      if(cancelBtn){
        cancelBtn.addEventListener("click", function(){
          const sidebar = document.getElementById("sidebar");
          if(sidebar) sidebar.classList.remove("active");
        });
      }

      // ESC-Taste schließt Sidebar
      document.addEventListener("keydown", function(e){
        if(e.key === "Escape") {
          const sidebar = document.getElementById("sidebar");
          if(sidebar) sidebar.classList.remove("active");
        }
      });
    };
  </script>
</body>
</html>
